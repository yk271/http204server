name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build for multiple architectures
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: linux
            arch: arm
            goarm: '7'
            ext: ''
          # Windows
          - os: windows
            arch: amd64
            ext: '.exe'
          - os: windows
            arch: arm64
            ext: '.exe'
          # macOS
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
          # FreeBSD
          - os: freebsd
            arch: amd64
            ext: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        output_name="http204server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
        if [ -n "${{ matrix.goarm }}" ]; then
          output_name="http204server-${{ matrix.os }}-${{ matrix.arch }}v${{ matrix.goarm }}${{ matrix.ext }}"
        fi
        go build -ldflags="-s -w" -o "$output_name" .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: http204server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goarm }}
        path: http204server-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
